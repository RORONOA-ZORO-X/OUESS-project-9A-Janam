<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback - Nepal Website</title>
    <style>
        /* ---------- Basic Reset ---------- */
        * {margin:0; padding:0; box-sizing:border-box;}
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #f0f6ff, #e0efff);
            color: #333;
        }

        header {
            background-color: #b30000;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #333;
            text-align: center;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            display: inline-block;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            background-color: #575757;
            transition: 0.3s;
        }

        .container {
            max-width: 700px;
            background: white;
            margin: 30px auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #b30000;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        textarea,
        select {
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            transition: 0.3s;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #b30000;
            box-shadow: 0 0 5px rgba(179,0,0,0.3);
        }

        button {
            padding: 15px;
            background-color: #b30000;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #ff0000;
        }

        footer {
            background-color: #b30000;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 30px;
        }

        @media(max-width: 768px){
            .container {
                margin: 20px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Feedback</h1>
    <p>We value your feedback to improve our Website</p>
</header>

<nav>
    <a href="index.html">Home page</a>
</nav>

<div class="container">
    <h2>Give Your Feedback</h2>
    <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="feedbackType">Type of Feedback:</label>
        <select id="feedbackType" name="feedbackType">
            <option value="general">General Feedback</option>
            <option value="website">Website Improvement</option>
            <option value="content">Content Suggestions</option>
        </select>

        <label for="message">Your Message:</label>
        <textarea id="message" name="message" rows="5" placeholder="Write your feedback here..." required></textarea>

        <button type="submit">Submit Feedback</button>
    </form>
</div>
</body>
</html>
